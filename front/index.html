<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TraffMarket</title>
</head>
<body>
<div class="app">
    <main class="content">
        <label class="search-bar">
            <input type="search" placeholder="Поиск" />
            <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0A4.5 4.5 0 1 1 10 5a4.5 4.5 0 0 1-.5 9Z" />
            </svg>
        </label>

        <section class="logo-card" aria-label="Логотип">ЛОГО</section>

        <section class="grid" aria-label="Разделы">
            <button class="tile" type="button">
                <img src="icons/chns.svg" alt="" class="tile-icon" />
                <span>Каналы</span>
            </button>
            <button class="tile" type="button">
                <img src="icons/ad.svg" alt="" class="tile-icon" />
                <span>Реклама</span>
            </button>
            <button class="tile" type="button">
                <img src="icons/trafik.svg" alt="" class="tile-icon" />
                <span>Трафик</span>
            </button>
            <button class="tile" type="button">
                <img src="icons/accs.svg" alt="" class="tile-icon" />
                <span>Аккаунты</span>
            </button>
        </section>

        <button class="create-btn" type="button">Создать объявление</button>
    </main>

    <nav class="bottom-nav" aria-label="Основная навигация">
        <a href="#" class="nav-item active">
            <img src="icons/menu.svg" alt="" />
            <span>Меню</span>
        </a>
        <a href="#" class="nav-item">
            <img src="icons/orders.svg" alt="" />
            <span>Заказы</span>
        </a>
        <a href="#" class="nav-item">
            <img src="icons/refs.svg" alt="" />
            <span>Пригласить</span>
        </a>
        <a href="#" class="nav-item">
            <img src="icons/profile.svg" alt="" />
            <span>Профиль</span>
        </a>
    </nav>
</div>
</body>
</html>
